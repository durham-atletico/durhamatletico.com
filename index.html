---
layout: default
---

<div class="home">

    <div class="hero">
      <div class="hero-inner">
        <a href="" class="hero-logo"><img src="{{ site.baseurl }}/assets/img/soccer_512.png" alt="Soccer ball"></a>
        <div class="hero-copy">
          <h1>Durham Futsal League, Winter 2015</h1>
        </div>
        <button class="register-now"s://docs.google.com/forms/d/1Uw2lgO41vIxjPojHrwVu1wERazluI2Imhw35ffkfMhU/viewform">Register now</button>
      </div>
    </div>
 
    <hr />

    <section>
        <latest>
            {% for post in site.posts limit:1 %}
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.summary }}</p>
            {% endfor %}

        </latest>
        <events>
            <h5>Upcoming events</h5>
            <ul>
                <li><a href="#">Feb 1, 2015: Deadline to register</a>
            </ul>
        </events>
    </section>
    
</div>
