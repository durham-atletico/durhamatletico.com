---
layout: default
---

<div class="home">

    <section>
        <hero class="hero">
            <div class="hero-inner">
              <a href="" class="hero-logo"><img src="{{ site.baseurl }}/assets/img/soccer_512.png" alt="Soccer ball"></a>
              <div class="hero-copy">
                <h1>Durham Atl&eacute;tico Winter Futsal League</h1>
                <p>Season in progress! Click below for standings and schedule.</p>
              </div>
              <div class="register-button"><a href="/futsal/schedule">View schedule and standings</a></div>
            </div>
        </hero>
    </section>

    <section>
        <latest class="intro-text">
            {% for post in site.posts limit:1 %}
                <h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
                <h4>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h4>
                <p>{{ post.summary }} <a href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
            {% endfor %}
        </latest>
    </section>

</div>
