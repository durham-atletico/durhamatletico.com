---
layout: default
---

<div class="home">

    <section>
        <hero class="hero">
            <div class="hero-inner">
              <div class="hero-copy">
                <h1><a href="/2015/04/27/info-about-summer-league.html">Registration is open</a></h1>
                <p>The summer adult futsal league begins June 15!</p>
                   <div class="register-button"><a href="https://www.eventbrite.com/e/durham-atletico-summer-futsal-league-registration-17059103237">Register now!</a></div>
              </div>
            </div>
        </hero>
    </section>

    <section>
        <latest class="intro-text">
            {% for post in site.posts limit:1 %}
                <h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
                <h4>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h4>
                <p>{{ post.summary }} <a href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
            {% endfor %}
        </latest>
    </section>

</div>
