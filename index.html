---
layout: default
---

<div class="home">

    <section>
        <hero class="hero">
            <div class="hero-inner">
              <div class="hero-copy">
                <h1><a href="/futsal">Futsal summer league is here!</a></h1>
                <div class="register-button"><a href="/futsal/schedule">View the full schedule</a></div>
                <div class="register-button"><a href="/futsal">Read more about futsal</a></div>
              </div>
            </div>
        </hero>
    </section>

    <section>
        <latest class="intro-text">
            {% for post in site.posts limit:1 %}
                <h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
                <h4>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h4>
                <p>{{ post.summary }} <a href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
            {% endfor %}
        </latest>
    </section>

</div>
