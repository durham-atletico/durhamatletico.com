---
layout: default
---

<div class="home">

    <div class="hero">
      <div class="hero-inner">
        <a href="" class="hero-logo"><img src="/assets/img/soccer_512.png" alt="Soccer ball"></a>
        <div class="hero-copy">
          <h1>Durham Futsal League, Winter 2015</h1>
        </div>
        <button formaction="https://docs.google.com/forms/d/1Uw2lgO41vIxjPojHrwVu1wERazluI2Imhw35ffkfMhU/viewform">Register now</button>
      </div>
    </div>

    <hr />

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
